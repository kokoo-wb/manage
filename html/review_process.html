<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 1、如果支持Google Chrome Frame：GCF，则使用GCF渲染；2、如果系统安装ie8或以上版本，则使用最高版本ie渲染；3、否则，这个设定可以忽略。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 对视窗缩放等级进行限制，使其适应移动端屏幕大小 -->
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 当把这个网页添加到主屏幕时的标题（仅限IOS） -->
    <meta name="apple-mobile-web-app-title" content="触电-itouchtv">
    <!-- 添加到主屏幕后全屏显示 -->
    <meta name="apple-touch-fullscreen" content="yes" />
    <!--去除safari中number下划线-->
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/review_process.css" />

    <title>流程名称</title>

    <script>
        initScreen();
        window.onresize = function() {
            initScreen();
        }

        function defaultfont() {
            var sw = document.documentElement.clientWidth;
            var pw = 750;
            sw = sw > 750 ? 750 : sw < 320 ? 320 : sw;
            var f = 100 * sw / pw;
            document.documentElement.style.fontSize = f + 'px';
        }

        function initScreen() {
            defaultfont();
            setTimeout(function() {
                defaultfont();
            }, 100);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span>流程名称</span>
            <a class="back-btn"></a>
        </div>

        <div class="review-content">
            <div class="reviewer">
                <img src="../images/1.jpg" />
            </div>
            <div class="review-msg">
                <p class="review-header">
                    <span class="review-title">紫小鲸</span>
                    <span class="review-status status-doing">财务副总审批中</span>
                </p>
                <p>申请时间：2017-08-09</p>
            </div>
        </div>

        <div class="review-item">
            <span>重要等级</span>
            <span>等级</span>
        </div>

        <div class="review-item">
            <span>请假类型</span>
            <span>事假</span>
        </div>

        <div class="review-item">
            <span>开始时间</span>
            <span>2017-05-13</span>
        </div>

        <div class="review-item">
            <span>结束时间</span>
            <span>2017-05-13</span>
        </div>

        <div class="review-item">
            <span>请假天数(天)</span>
            <span>3</span>
        </div>

        <div class="reason">
            <p>具体内容</p>
            <p>我家里有点事，请事假 我家里有点事，请事假 我家里有点事，请事假</p>
        </div>

        <div class="review-process">
            <p>审批进度</p>
            <div class="process-item">
                <div class="process-step step-done">
                    <span>1</span>
                    <span>开始</span>
                </div>
                <p class="process-status">
                    <span>已经开始审批</span>
                    <!-- 是否显示时间 -->
                    <!-- <span>08.08 17:24</span> -->
                </p>
            </div>
            <div class="process-item">
                <div class="process-step step-doing">
                    <span>2</span>
                    <span>常务副总审批</span>
                </div>
                <p class="process-status">
                    <span>已经开始审批</span>
                    <!-- 是否显示时间 -->
                    <!-- <span>08.08 17:24</span> -->
                </p>
            </div>
            <div class="process-item">
                <div class="process-step step-todo">
                    <span>3</span>
                    <span>结束</span>
                </div>
                <p class="process-status">
                    <span>已经开始审批</span>
                    <!-- 是否显示时间 -->
                    <!-- <span>08.08 17:24</span> -->
                </p>
            </div>
        </div>

        <!-- 是否显示撤销按钮 -->
        <!-- <a class="rollback-btn">撤消</a> -->
    </div>

    <!-- 是否显示审批按钮 -->
    <div class="review-btn-box">
        <div class="op-btn">
            <a class="refuse-btn">拒绝</a>
            <a class="agree-btn">同意</a>
            <a class="close-btn"><img src="../images/approval_btn_close.png" /></a>
        </div>

        <a class="review-btn">审批</a>
    </div>

</body>

<script src="../lib/zepto/zepto.min.js"></script>
<script src="../js/common.js"></script>

<script>
    $('.review-btn').click(function() {
        $('.op-btn').show();
        $(this).hide();
    });

    $('.close-btn').click(function() {
        $('.op-btn').hide();
        $('.review-btn').show();
    });

    $('.refuse-btn').on('click', function() {
        var _this = this;
        commonPlugins.confrimModal({
            title: '<span class="refuse-modal-title">拒绝原因</span><textarea class="refuse-modal-textarea"></textarea>',
            onOk: function() {
                commonPlugins.closeConfirmModal();
                commonPlugins.messageModal('审批已拒绝', 2000);
            },
            onCancel: function() {
                commonPlugins.closeConfirmModal();
            }
        });
    });

    $('.agree-btn').click(function() {
        commonPlugins.messageModal('审批已通过', 2000);
    });
</script>

</html>
